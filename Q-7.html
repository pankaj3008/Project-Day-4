<!-- 7. Write a JavaScript program to callback function and print to students details. -->

    function Student(name,grId){
        console.log("Name : " + name);
        grId();
    }
    function GR(){
        console.log("Roll-No : " + Gr )
    }
    let Name = prompt("Enter your name");
    let Gr = prompt("Enter your GR ID");
    Student(Name,GR);
</script>
