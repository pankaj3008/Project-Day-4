<!-- 6. Write a JavaScript program to perform a swapping of two variables.(all function use) -->



<script>

    function swap(){
        let a = Number(prompt("Enter A"));
        let b = Number(prompt("Enter b"));

        console.log("Before Swap : A = " + a + ", B = " + b);

        [a , b] = [b , a];
        
        console.log("After Swap : A = " + a + ", B = " + b);
        
    }

    swap();

</script>
