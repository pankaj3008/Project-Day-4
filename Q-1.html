<!-- 1. Write a JavaScript program to check number positive and negetive? (using simple function) -->

<script>
    function chechNum(){
        let num = Number(prompt("Enter Number"));
        if(num >= 0){
            document.write(num + " Number is Positive");
        }else if(num < 0){
            document.write(num + " Number is Negative");
        }else{
            document.write("Wrong Value.");
        }
    }

    chechNum();
</script>
