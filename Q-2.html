<!-- 2. Write a JavaScript program to check a number's odd and even (using no return with parameter)-->

<script>

    function chechNum(num){
        if(num % 2 == 0){
            console.log(num + " is even number");
        }else if(num % 2 == 1){
            console.log(num + " is odd number");
        }
        else{
            console.log("Wrong value.");
        }
    }
    let num = Number(prompt("Enter Number"));
    chechNum(num);


</script>
